<div class="container">
  <div class="">
    <h6 class="h4 text-center">Previous shopping's</h6>
  </div>
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let i">{{i.book.title}}</td>
    </ng-container>
    <ng-container matColumnDef="publishedOn">
      <th mat-header-cell *matHeaderCellDef>Published on</th>
      <td mat-cell *matCellDef="let i">{{i.book.publishedOn}}</td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Publisher</th>
      <td mat-cell *matCellDef="let i">{{i.book.publisher}}</td>
    </ng-container>
    <ng-container matColumnDef="purchasedOn">
      <th mat-header-cell *matHeaderCellDef>Purchased on</th>
      <td mat-cell *matCellDef="let i">{{convertInstantToDate(i.purchasedOn)}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
