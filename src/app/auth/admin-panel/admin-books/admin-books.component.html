<div class="container">
  <div class="text-end">
    <button class="btn btn-primary" routerLink="/add-book">Add book</button>
  </div>
  <div class="">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let book"> {{book.id}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book"> {{book.title}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book"> {{book.author}}</td>
      </ng-container>
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let book"> {{book.publisher}}</td>
      </ng-container>
      <ng-container matColumnDef="publishedOn">
        <th mat-header-cell *matHeaderCellDef>Published On</th>
        <td mat-cell *matCellDef="let book"> {{book.publishedOn}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button class="btn" (click)="editBook(book)">Edit</button>
          <button class="btn" (click)="deleteBook(book.id)" >Delete</button>
        </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
